<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            padding-top: 70px;
            background-color: #EBEBEB;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" href="index.html">The Banana Leaf</a>
            <img src="bl_logo.png" alt="Banana Leaf Logo" style="width: 40px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #FFFFFF;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipelist.html" style="color: #FFFFFF;">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html" style="color: #FFFFFF;">Submission</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container bg-light shadow-sm p-4">
        <h2 class="form-title">Submit Your Favorite Recipe</h2>
        <form>
            <div class="mb-3">
                <label for="recipeTitle" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="recipeTitle" placeholder="Enter your recipe title" required>
            </div>

            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Description</label>
                <textarea class="form-control" id="recipeDescription" rows="3"
                    placeholder="Enter a short description of your recipe" required></textarea>
            </div>

            <div class="mb-3">
                <label for="recipeImage" class="form-label">Upload an Image</label>
                <input type="file" class="form-control" id="recipeImage" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="recipeInstructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="recipeInstructions" rows="6"
                    placeholder="Enter the detailed instructions for your recipe" required></textarea>
            </div>

            <div class="mb-3">
                <label for="recipeIngredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="recipeIngredients" rows="4"
                    placeholder="Enter the ingredients required for the recipe" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-success">Submit Recipe</button>
        </form>
    </div>

    <footer class="text-center text-muted mt-5">
    </footer>

</body>
</html>
